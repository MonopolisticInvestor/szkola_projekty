                    <div class="col btn-group">
                        <button class="btn btn-primary dropdown-toggle" data-bs-toggle="dropdown">Check latest prices</button>
                        <ul class="dropdown-menu">
                            <li><a href="#" class="dropdown-item">$10 / month</a></li>
                            <li><a href="#" class="dropdown-item">$100 / month</a></li>
                        </ul>

                </div>
